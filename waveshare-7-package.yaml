          auto syncSl = [](lv_obj_t *sl, esphome::sensor::Sensor *sens) {
            float v = sens->state;
            if (!std::isnan(v)) lv_slider_set_value(sl, (int)v, LV_ANIM_OFF);
          };
          syncSl(id(sl_bright_salon), id(light_salon_brightness));
          syncSl(id(sl_ct_salon), id(light_salon_ct));
          syncSl(id(sl_bright_kuchnia), id(light_kuchnia_brightness));
          syncSl(id(sl_ct_kuchnia), id(light_kuchnia_ct));
          syncSl(id(sl_bright_przedpokoj), id(light_przedpokoj_brightness));
          syncSl(id(sl_ct_przedpokoj), id(light_przedpokoj_ct));
          // Sync icon colors + status
          auto c_on = lv_color_hex(0xE8A030);
          auto c_off = lv_color_hex(0x9E9E9E);
          struct LightInfo {
            lv_obj_t *ico; lv_obj_t *lbl; lv_obj_t *ico_ct;
            esphome::text_sensor::TextSensor *state;
            esphome::sensor::Sensor *bright;
