esphome:
  platformio_options:
    build_flags:
      - "-DCONFIG_COMPILER_OPTIMIZATION_PERF=y"
    board_build.arduino.memory_type: qio_opi

esp32:
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_COMPILER_OPTIMIZATION_PERF: "y"
      CONFIG_ESP_DEFAULT_CPU_FREQ_MHZ_240: "y"

psram:
  speed: 80MHz

# --- API status ---
api:
  on_client_connected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.show: lbl_hastatus
  on_client_disconnected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.hide: lbl_hastatus

# --- Time ---
time:
  - platform: homeassistant
    id: ha_time

# --- Sensors ---
sensor:
  - platform: homeassistant
    id: weather_temp
    entity_id: weather.openweather
    attribute: temperature
  - platform: homeassistant
    id: weather_humidity
    entity_id: weather.openweather
    attribute: humidity
  - platform: homeassistant
    id: weather_dew_point
    entity_id: sensor.openweather_dew_point
  # Powietrze (Syngeos Żelazna)
  - platform: homeassistant
    id: pm25
    entity_id: sensor.syngeos_zelazna_pm2_5
  - platform: homeassistant
    id: pm10
    entity_id: sensor.syngeos_zelazna_pm10
  # Światła - jasność (0-255)
  - platform: homeassistant
    id: light_salon_brightness
    entity_id: light.hue_white_light_1
    attribute: brightness
  - platform: homeassistant
    id: light_kuchnia_brightness
    entity_id: light.hue_white_light_1_3
    attribute: brightness
  - platform: homeassistant
    id: light_przedpokoj_brightness
    entity_id: light.hue_white_light_1_4
    attribute: brightness
  # Światła - temperatura barwowa (mireds)
  - platform: homeassistant
    id: light_salon_ct
    entity_id: light.hue_white_light_1
    attribute: color_temp
  - platform: homeassistant
    id: light_kuchnia_ct
    entity_id: light.hue_white_light_1_3
    attribute: color_temp
  - platform: homeassistant
    id: light_przedpokoj_ct
    entity_id: light.hue_white_light_1_4
    attribute: color_temp
  # Strefa dzienna
  - platform: homeassistant
    id: salon_temp
    entity_id: sensor.ble_temperature_e72e01820502
  - platform: homeassistant
    id: salon_humidity
    entity_id: sensor.ble_humidity_e72e01820502
  - platform: homeassistant
    id: salon_dew_point
    entity_id: sensor.salon_punkt_rosy
  - platform: homeassistant
    id: salon_thermostat
    entity_id: climate.salon_grzejnik_pid
    attribute: temperature
  # Sypialnia
  - platform: homeassistant
    id: sypialnia_temp
    entity_id: sensor.ble_temperature_termometr_sypialnia
  - platform: homeassistant
    id: sypialnia_humidity
    entity_id: sensor.ble_humidity_termometr_sypialnia
  - platform: homeassistant
    id: sypialnia_dew_point
    entity_id: sensor.sypialnia_punkt_rosy
  - platform: homeassistant
    id: sypialnia_thermostat
    entity_id: climate.sypialnia_grzejnik_pid
    attribute: temperature

text_sensor:
  - platform: homeassistant
    id: weather_condition
    entity_id: weather.openweather
  - platform: homeassistant
    id: salon_preset
    entity_id: select.salon_adaptive_preset
  - platform: homeassistant
    id: light_salon_state
    entity_id: light.hue_white_light_1
  - platform: homeassistant
    id: light_kuchnia_state
    entity_id: light.hue_white_light_1_3
  - platform: homeassistant
    id: light_przedpokoj_state
    entity_id: light.hue_white_light_1_4
    on_value:
      then:
        - lambda: |-
            int idx = -1;
            auto v = id(salon_preset).state;
            if (v == "Trochę ciemniej") idx = 1;
            else if (v == "Normalne") idx = 2;
            else if (v == "Trochę jaśniej") idx = 3;
            else if (v == "100%") idx = 4;
            if (idx >= 0) {
              lv_dropdown_set_selected(id(dd_preset)->obj, idx);
              lv_event_send(id(dd_preset)->obj, LV_EVENT_VALUE_CHANGED, nullptr);
            }

