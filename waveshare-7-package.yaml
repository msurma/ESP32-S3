          };
          for (auto &l : lights) {
            bool on = l.state->state == "on";
            lv_obj_set_style_text_color(l.ico, on ? c_on : c_off, 0);
            lv_obj_set_style_text_color(l.ico_ct, on ? c_on : c_off, 0);
            if (!on) {
              lv_label_set_text(l.lbl, "Off");
            } else {
              float b = l.bright->state;
              if (!std::isnan(b)) {
                char buf[8]; snprintf(buf, sizeof(buf), "%.0f%%", b / 2.55f);
                lv_label_set_text(l.lbl, buf);
              } else {
                lv_label_set_text(l.lbl, "On");
              }
            }
          }
